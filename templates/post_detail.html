<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post['title'] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .post {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .post h2 {
            margin-top: 0;
        }
        .post p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post">
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['content'] }}</p>
            <p><a href="{{ url_for('home') }}">Back to Home</a></p>
        </div>
    </div>
</body>
</html>
