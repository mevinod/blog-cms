<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .post {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .post h2 {
            margin-top: 0;
        }
        .post p {
            margin-bottom: 0;
        }
        .post .body {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        /* Style for anchor tags */
        .post a {
            text-decoration: none; /* Remove underline */
            color: black; /* Change color to black */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Blog</h1>
        {% for post in posts %}
            <div class="post">
                <h2><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></h2>
                <p class="body">{{ post.content[:100] }}{% if post.content|length > 100 %}...{% endif %}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
